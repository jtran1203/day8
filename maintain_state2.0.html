<html>
  <head>
  </head>
  <body>
    <h1 id='greeting'></h1>
    
    <button onclick="greetNext()" id='buttonName'>Greet Next Person</button>
    <script>
      var currentState = {
        availableGreetings: ["Bob", "Mary", "Carson"],
        greetingIndex: 0
      }

      var element = document.getElementById('greeting');
      element.innerHTML = "Hello " +currentState.availableGreetings[currentState.greetingIndex];

      function greetNext(){
        currentState.greetingIndex += 1;
        var nextNameIndex;
        //we need to check to see if we are at the last greeting, and circle around to first if so
        if(currentState.greetingIndex == currentState.availableGreetings.length){
          currentState.greetingIndex = 0;
        }

        nextNameIndex = currentState.greetingIndex +1;
        if(nextNameIndex == currentState.availableGreetings.length){
          nextNameIndex=0
        }
        //update the dom with new greeting
        var element = document.getElementById('greeting');
        element.innerHTML = "Hello " +currentState.availableGreetings[currentState.greetingIndex];

        var button = document.getElementById('buttonName');
        button.innerHTML = currentState.availableGreetings[nextNameIndex];
        console.log(nextNameIndex);
      }
    </script>
  </body>
</html>
